<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <meta name="description" content="재미있는 바이럴 퀴즈로 나를 알아가세요! 성격 테스트, AI 테스트 등 다양한 퀴즈를 친구들과 공유하세요." />
    <title>M-storming 퀴즈 - 나를 알아가는 재미있는 테스트</title>
    
    <!-- GitHub Pages SPA redirect restore -->
    <script>
      // Restore path from query string (rafgraph/spa-github-pages)
      (function(){
        var l = window.location;
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      })();
    </script>
    
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
